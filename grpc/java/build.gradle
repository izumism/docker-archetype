buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.13'
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.google.protobuf' version "0.8.13"
    id 'java'
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

sourceSets {
    main {
        proto {
            srcDir 'src/main/protobuf'
        }
    }
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:3.13.0'
    implementation 'io.grpc:grpc-netty:1.33.0'
    implementation 'io.grpc:grpc-stub:1.33.0'
    implementation 'io.grpc:grpc-protobuf:1.33.0'
    if (JavaVersion.current().isJava9Compatible()) {
        compile 'javax.annotation:javax.annotation-api:1.3.1'
    }
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.13.0'
    }
    generatedFilesBaseDir = "$projectDir/src/"
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.33.0"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'grpcclient.ProductInfoClient'
}
